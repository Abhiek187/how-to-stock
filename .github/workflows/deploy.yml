name: Fly Deploy

# Wait until one of the CI workflows completes (can't wait for both at the moment)
on:
  workflow_run:
    workflows: ["Django CI", "CodeQL"]
    branches: [main]
    types:
      - completed

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    # Deploy to Fly.io if the workflow was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v2

      - name: Deploy to Fly.io
        run: fly deploy --remote-only

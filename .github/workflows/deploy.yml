name: Fly Deploy

on:
  push:
    branches: [main]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  # Deploy to Fly.io after all CI jobs pass
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    needs: [build, analyze]

    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@v2
      - run: fly deploy --remote-only

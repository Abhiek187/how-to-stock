version: "3.9"

services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py loaddata cards.json &&
             python manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./stockhelper/.env
    volumes:
      - .:/code
    ports:
      - 8000:8000
